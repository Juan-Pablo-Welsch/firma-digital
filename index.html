<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firma Digital - Chapelco Seguridad</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ff4720, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }

    .formulario {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    canvas {
      display: block;
      margin: 0 auto 10px auto;
      border: 2px solid #333;
      background: #fff;
      touch-action: none;
    }

    button {
      background-color: #ff4720;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e13d12;
    }

    .instrucciones {
      font-size: 0.95em;
      color: #333;
      margin-bottom: 15px;
    }

    #imgFirma {
      margin-top: 10px;
      max-width: 100%;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Chapelco Seguridad</h1>

  <div class="formulario">
    <label for="nombre">Coloque su Apellido y Nombre:</label>
    <input type="text" id="nombre" placeholder="Ej: Pérez Juan" />

    <p class="instrucciones">Por favor, firme en el recuadro y descargue la imagen para luego adjuntarla al formulario correspondiente.</p>

    <canvas id="firma" width="400" height="200"></canvas>

    <button onclick="guardarFirma()">Guardar Firma</button>
    <button onclick="descargarFirma()">Descargar Firma</button>

    <img id="imgFirma" />
  </div>

  <script>
    const canvas = document.getElementById("firma");
    const ctx = canvas.getContext("2d");
    let dibujando = false;

    // Eventos para PC (mouse)
    canvas.addEventListener("mousedown", e => {
      dibujando = true;
      dibujar({ x: e.offsetX, y: e.offsetY });
    });
    canvas.addEventListener("mouseup", () => {
      dibujando = false;
      ctx.beginPath();
    });
    canvas.addEventListener("mousemove", e => {
      if (dibujando) dibujar({ x: e.offsetX, y: e.offsetY });
    });

    // Eventos para móviles (touch)
    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      dibujando = true;
      dibujar(getTouchPos(e));
    });
    canvas.addEventListener("touchend", e => {
      e.preventDefault();
      dibujando = false;
      ctx.beginPath();
    });
    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      if (dibujando) dibujar(getTouchPos(e));
    });

    function dibujar(pos) {
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function getTouchPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    }

    function guardarFirma() {
      const imgData = canvas.toDataURL("image/png");
      const img = document.getElementById("imgFirma");
      img.src = imgData;
      img.style.display = 'block';
    }

    function descargarFirma() {
      const nombre = document.getElementById("nombre").value.trim();
      if (!nombre) {
        alert("Por favor, complete su Apellido y Nombre antes de descargar la firma.");
        return;
      }

      const nombreArchivo = nombre.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/gi, '') + ".png";
      const imgData = canvas.toDataURL("image/png");
      const link = document.createElement('a');
      link.href = imgData;
      link.download = nombreArchivo;
      link.click();
    }
  </script>
</body>
</html>
